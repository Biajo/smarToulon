<!DOCTYPE hmtl>

<html>

	<header>
		<title> Devoir HTML / Javascript </title>
		<meta 
			charset="utf-8" 
			name="description" 
			value="Test API fb" 
		/>
		<link rel="stylesheet" href="css/style.css"/>
	</header>
	<div id="fb-root"></div>

	<body>
		<script>
			(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.0";
			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>

		<div class="fb-share-button" data-href="http://smartoulon.fr/ClassementStade.php" data-layout="button">pouet</div>
	</body>
<html>
